<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styleIndex.css" />
    <script src="./js/index.js"></script>
    <title>ToDo</title>
  </head>
  <body onkeydown="blurActive()">
    <h1 class="heading">
      <img alt="lg" src="./images/logo-todo.svg" class="todo-logo" /> ToDo
    </h1>

    <div class="task-list"></div>

    <div class="new-list">
      <input type="text" placeholder="Add new todo here..." class="new-title" />
      <button class="add-new-button buttons" onclick="addNewTodo()">
        <img src="./images/icon-save.svg" alt="save" class="icon" />
      </button>
    </div>
  </body>
</html>

<div style="display: none" id="topTemplate">
  <div class="task">
    <div class="task-top">
      <spawn
        class="task-title"
        id="task-title-{_id_}"
        contenteditable="true"
        onclick="document.execCommand('selectAll')"
        onblur="editTodoTitle(this)"
        >{_title_}</spawn
      >
      <button
        class="task-delete buttons"
        id="delete_{_id_}"
        onclick="deleteTodo(this)"
      >
        <img src="./images/icon-trash-can.svg" alt="dlt" class="icon" />
      </button>
    </div>

    <div class="items">
      {_innerHtml_}
    </div>

    <div class="new-item">
      <input
        type="text"
        placeholder="Add a new item here..."
        class="new-item-title"
        id="itm-ip-{_id_}"
      />
      <button
        class="add-new-item-btn buttons"
        id="add-item-{_id_}"
        onclick="addNewItem(this)"
      >
        <img src="./images/icon-add.svg" alt="add" class="icon" />
      </button>
    </div>
  </div>
</div>

<div style="display: none" id="innerTemplate">
  <div class="item-line">
    <button
      class="item-mark buttons modifiers"
      id="mark_{_itmId_}"
      onclick="markItem(this)"
    >
      <svg
        fill="#00000"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        width="16px"
        height="16px"
        class="icon {_done_}"
      >
        <path
          d="M 7.5 10.207031 L 4.792969 7.5 L 5.5 6.792969 L 7.5 8.792969 L 13.546875 2.746094 C 13.179688 2.296875 12.625 2 12 2 L 4 2 C 2.898438 2 2 2.898438 2 4 L 2 12 C 2 13.101563 2.898438 14 4 14 L 12 14 C 13.101563 14 14 13.101563 14 12 L 14 4 C 14 3.910156 13.984375 3.820313 13.972656 3.734375 Z"
        />
      </svg>
    </button>

    <spawn
      class="item-title {_done_}"
      contenteditable="true"
      onclick="document.execCommand('selectAll')"
      >{_item-title_}</spawn
    >

    <button
      class="item-delete buttons modifiers"
      id="deleteItm_{_itmId_}"
      onclick="deleteItem(this)"
    >
      <img src="./images/icons-remove.svg" alt="rmv" class="icon" />
    </button>
  </div>
</div>
